<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 style="color: darkorange">SIGN-UP</h2>
      </header>

      <form id="form">
        <div class="form-control">
          <label for="name">Nome de usuário </label>
          <input
            type="text"
            id="name"
            placeholder="Digite seu nome"
            autocomplete="off"
          />
          <i class="icon-true"
            ><img style="width: 12px; height: 12px" src="./assets/verifica.png"
          /></i>
          <i class="icon-false"
            ><img
              style="width: 12px; height: 12px"
              src="./assets/remover-simbolo.png"
          /></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="email">Email </label>
          <input type="text" id="email" placeholder="Digite seu email" />
          <i class="icon-true"
            ><img style="width: 12px; height: 12px" src="./assets/verifica.png"
          /></i>
          <i class="icon-false"
            ><img
              style="width: 12px; height: 12px"
              src="./assets/remover-simbolo.png"
          /></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="password">Senha (Minimo 7 caracteres) </label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha"
            autocomplete="new-password"
          />
          <i class="icon-true"
            ><img style="width: 12px; height: 12px" src="./assets/verifica.png"
          /></i>
          <i class="icon-false"
            ><img
              style="width: 12px; height: 12px"
              src="./assets/remover-simbolo.png"
          /></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirme sua senha</label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Confirmar senha"
            autocomplete="new-password"
          />
          <i class="icon-true"
            ><img style="width: 12px; height: 12px" src="./assets/verifica.png"
          /></i>
          <i class="icon-false"
            ><img
              style="width: 12px; height: 12px"
              src="./assets/remover-simbolo.png"
          /></i>
          <small></small>
        </div>

        <button id="button" type="submit">SIGN-UP</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
